<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <!--Leva para outras página-->
    <h1>Usando Links Externos</h1>
    <!--Essas duas funções target e rel, permite que o usuário veja o link externo mas da a opção de voltar pro seu-->
    <p>Você pode acessar <a href="https://github.com/allany07/allany07dev" target="_blank" rel="external"</a> meu repositório público no GitHub</a></p>
    <!--Ja o de baixo, quando aperta no link, vai para outra pagina e o ususario não visualiza mais o seu-->
    <p>Você também pode acessar o <a href="http://lattes.cnpq.br/0902420298461694">meu curriculo lattes</a></p>
    <!--Links que ficam na mesma pagina-->
    <h1>Usando Links Internos</h1>
    <p>Esta é a primeira página do site, se você quiser pode acessar também a minha <a href="pag002.html" target="_self" rel="next"</a>segunda página</p>
    <p>Você também pode ir para a <a href="noticias/pag003.html" target="_self">nossa página de noticias</a></p>
</body>
</html>
