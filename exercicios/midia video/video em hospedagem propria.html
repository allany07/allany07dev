<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML</title>
</head>
<body>
    <h1>Inserindo video com hospedagem localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/capa.png" controls>
        <source src="video.mp4" type="video/mp4"
        <source src="meu-video.webm" type="video/webm"
        <p>Seu navrgador não tem compatibilidade com reprodução de videos</p>
</body>
</html>
