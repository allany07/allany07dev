<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I"> <!--TYPE: A, a, I, i-->
       <li>Acordar</li>
       <li>Ligar para Laryssa</li>
       <li>Tomar café</li>
       <li>Escovar os dentes</li>
       <li>Ir para faculdade</li>
       <li>Jantar</li>
       <li>Dormir</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="disc"> <!--TEMOS: DISC, CIRCLE, SQUARE-->
        <li>Pão</li>
        <li>Café</li>
        <li>Alface</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
